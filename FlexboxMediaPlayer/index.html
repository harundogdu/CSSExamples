<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox ile Media Player Örneği</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="left">
                <i class="fas fa-angle-double-left"></i> </div>
            <div class="center">
                <i class="fas fa-chevron-circle-right"></i>
            </div>
            <div class="right">
                <i class="fas fa-angle-double-right"></i>
            </div>
        </div>
        <div class="lower">
            <div class="lower-left">0.00</div>
            <div class="lower-center">
                <hr>

            </div>
            <div class="lower-right">2.45</div>
        </div>
    </div>
